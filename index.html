<!-- 280 by 768 -->

<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/message.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div data-role="page" data-add-back-btn="true" class="app">
		
		<!-- right panel -->
		<div data-role="panel" id="options-panel" data-position="right" data-display="reveal" data-dismissible="true">
			<div class="profile">
				<div class="profile-img"></div>
				<div class="name">Jimmy</div>
			</div>
			<div class="status busy">Busy: In Class</div>
			<div class="free-at">Free at 5:30pm</div>
			<div class="request-actions">
				<a href="" data-role="button" data-icon="grid">Call Now</a>
				<a href="" data-role="button" data-icon="grid">Request Call</a>
				<a href="" data-role="button" data-icon="grid">Request Photo</a>
			</div>
			<div data-role="controlgroup"  data-type="horizontal" data-mini="true">
				<a href="index.html" data-role="button" data-icon="camera">Photos</a>
				<a href="index.html" data-role="button" data-icon="stitch">Stitches</a>
				<a href="index.html" data-role="button" data-icon="note">Notes</a>
			</div>
    	</div>

		<div data-role="header" data-position="fixed">
			<h1 id="name">Mom</h1>
			<a href="#" data-icon="bars" class="ui-btn-right" data-iconpos="notext" id="options"></a>
		</div>
		<div data-role="content">
        	<div class="message-rows">
        		<div class="row received">
        			<div class="face"><img src="images/no-face.jpg"></div>
    				<div class="triangle"></div>
    				<div class="message">Ok can't wait to see you home! :)</div>
    			</div>
    			<div class="row received">
    				<div class="face"><img class="ok-img" src="images/no-face.jpg"></div>
    				<div class="triangle"></div>
    				<div class="message">Did you get home safely? Reply back soon okay?</div>
    			</div>
        	</div>
		</div>
		<div data-role="footer" data-position="fixed" class="actions">
			<a href="#" data-role="button" data-iconpos="notext" data-theme="a" id="share"></a>
			<input type="text" name="message" value="" id="message">
			<a href="#" data-role="button" data-iconpos="notext" data-theme="a" id="ok"></a>
		</div>

	</div>
</body>
</html>
